<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2BD50B" />
    <meta name="theme-color" content="#B86ED2" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-head-title</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 100vw;
        min-height: 100vh;
        margin: 0;
      }

      h1 {
        margin: 0;
        font-size: 5rem;
      }

      h2 {
        margin: 0;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>
    <script>
      const hostname = location.host;
      document.getElementById("title").innerText = hostname.split("-")[0];
      document.getElementById("subtitle").innerText = hostname;

      function installServiceWorker() {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {})
            .catch();
        }
      }

      function uninstallServiceWorker() {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              for (const reg of registrations) {
                reg.unregister();
              }
            })
            .catch();
        }
      }

      installServiceWorker();
    </script>
  </body>
</html>
